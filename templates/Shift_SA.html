<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule</title>
    <link rel="stylesheet" href="../staticfiles/shifts.css">
</head>
<body>

<div class="container">
    <h2>Your Shift Schedule</h2>

    <!-- Week Navigation -->
    <div class="navigation">
        <button id="prev-week">Previous Week</button>
        <span class="week-label">Week of [Date]</span>
        <button id="next-week">Next Week</button>
    </div>
    
    <!-- Shift Details -->
    <div class="shifts">
        <div class="section">
            <h3>Monday [Date]</h3>
            <p>Shift Time: 9:00 AM - 5:00 PM</p>
            <p>Location: Front End</p>
        </div>

        <div class="section">
            <h3>Wednesday [Date]</h3>
            <p>Shift Time: 10:00 AM - 6:00 PM</p>
            <p>Location: Stock Room</p>
        </div>

        <!-- Additional shifts here -->
    </div>
</div>

</body>
</html>
