<form action="{% url 'update_content' model_name=model_name id=content.id %}" class="form-estado" method="post">

                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <label for="nombreLeccion" class="d-block font-family-Inter-Regular">Nombre de
                            Lección</label>
                        <input type="text" name="name" id="nombreLeccion" value="{{ content.title }}"
                               placeholder="Ejemplo de Nombre de Lección 1" class="font-family-Inter-Medium">
                    </div>
                   


                    <div class="form-group">
                        <label for="urlVideo" class="d-block font-family-Inter-Regular">URL de video</label>
                        <input type="text" name="url" id="urlVideo" placeholder="www.ejemplo de URL del video"
                               class="font-family-Inter-Medium" value="{{ content.video_url }}" {% if content.module.course.course_type == 'live' %} disabled {% endif %}>
                    </div>
                    <div class="form-group">
                        <label class="d-block font-family-Inter-Regular">Tiempo de reproducción de vídeo</label>
                        <div id="reloj">
                            <div class="w-100">
                                <div class="cuadro-reloj">
                                    <button type="button" id="menosHoras1"><i class="fas fa-minus"></i></button>
                                    <div id="horas1" class="tiempo font-family-Inter-SemiBold">{{ content.hours }}</div>
                                    <input id="hours1" name="hours" hidden value="{{ content.hours }}">
                                    <button type="button" id="masHoras1"><i class="fas fa-plus"></i></button>
                                </div>
                                <p class="w-100 d-block font-family-Inter-Regular">Horas1</p>
                            </div>
                            <div class="w-100">
                                <div class="cuadro-reloj">
                                    <button type="button" id="menosMinutos1"><i class="fas fa-minus"></i></button>
                                    <div id="minutos1" class="tiempo font-family-Inter-SemiBold">{{ content.minutes }}</div>
                                    <input id="minutes1" name="minutes" hidden value="{{ content.minutes }}">
                                    <button type="button" id="masMinutos1"><i class="fas fa-plus"></i></button>
                                </div>
                                <p class="w-100 d-block font-family-Inter-Regular">Minutos1</p>
                            </div>
                            <div class="w-100">
                                <div class="cuadro-reloj">
                                    <button type="button" id="menosSegundos1"><i class="fas fa-minus"></i></button>
                                    <div id="segundos1" class="tiempo font-family-Inter-SemiBold">{{ content.seconds }}</div>
                                    <input id="seconds1" name="seconds" hidden value="{{ content.seconds }}">
                                    <button type="button" id="masSegundos1"><i class="fas fa-plus"></i></button>
                                </div>
                                <p class="w-100 d-block font-family-Inter-Regular">Segundos1</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-gris font-family-Inter-Medium btn-blue">Guardar Cambios</button>
                </div>
            </form>


<script>
    $(document).ready(function () {
        $('#masHoras1').click(function () {
            ajustarTiempo('horas1', '+');
            ajustarTiempoinput('horas1', '+', 'hours1');
        });

        $('#menosHoras1').click(function () {
            ajustarTiempo('horas1', '-');
            ajustarTiempoinput('horas1', '-', 'hours1');
        });

        $('#masMinutos1').click(function () {
            ajustarTiempo('minutos1', '+');
            ajustarTiempoinput('minutos1', '+', 'minutes1');
        });

        $('#menosMinutos1').click(function () {
            ajustarTiempo('minutos1', '-');
            ajustarTiempoinput('minutos1', '-', 'minutes1');
        });

        $('#masSegundos1').click(function () {
            ajustarTiempo('segundos1', '+');
            ajustarTiempoinput('segundos1', '+', 'seconds1');
        });

        $('#menosSegundos1').click(function () {
            ajustarTiempo('segundos1', '-');
            ajustarTiempoinput('segundos1', '-', 'seconds1');
        });
    });
</script>
