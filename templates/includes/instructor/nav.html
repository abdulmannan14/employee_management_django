{% load static %}
<header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-5">
            

            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-7 d-flex align-items-center justify-content-end">
                <div class="alerta_mensajes position-relative" data-toggle="modal" data-target="#modalalerta">
                    <i class="fas fa-bell"></i>
                    <span>2</span>
                </div>
                <div class="perfil position-relative">
                    <!-- cuadro para hacer click ocultar / aparecer -->
                    <div class="" id="abrirperfil">
                        {% if userprofile.profile_picture %}
                            <img src="{{ userprofile.profile_picture.url }}" alt="perfil">
                        {% else %}
                            <img src="{% static 'img/profile.jpeg' %}" alt="perfil">
                        {% endif %}
                        
                        <span class="font-family-Inter-Regular">
                            <strong>{{userprofile.username}}</strong> <i class="fas fa-angle-down"></i>
                        </span>
                    </div>
                    <!-- cuadro oculto -->
                    <div class="perfil_abs" id="perfil_abs">
                        <div class="d-flex align-items-center justify-content-between con_perfil">
                            <div class="">
                                {% if userprofile.profile_picture %}
                                    <img src="{{ userprofile.profile_picture.url }}" alt="perfil">
                                {% else %}
                                    <img src="{% static 'img/profile.jpeg' %}" alt="perfil">
                                {% endif %}
                            </div>
                            <div class="">
                                <span class="font-family-Inter-Bold"> {{ userprofile.full_name }}</span>
                                <p class="font-family-Inter-Regular m-0">{{ userprofile.user.email }}</p>
                                <a href="{% url 'instructor-profile' %}" class="font-family-Inter-SemiBold">Ver mi perfil</a>
                            </div>
                        </div>
                        <div class="salir">
                            <a  class="font-family-Inter-Medium" data-toggle="modal" data-target="#Salir">
                                <i class="fas fa-sign-out mr-2"></i> Cerrar Sesi√≥n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
