<div class="container">
    <h2>Shift Management</h2>

    <!-- Existing content: Filter Form and Shifts Display Section -->

    <!-- Create Shift Section with Employee Search -->
    <div class="create-shift">
        <h3>Create New Shift</h3>
        <form id="create-shift-form" method="post" action="">
            {% csrf_token %}

            <label for="search-employee">Search Employee:</label>
            {% for field in form %}
                <div class="col-lg-1 col-md-1">
                    {% render_field field class="form_control_select" placeholder=field.label %}
                </div>
            {% endfor %}

            {#            <ul id="employee-search-results">#}

            <input type="hidden" id="selected-employee-number" name="selected-employee-number">

            <label for="shift-date">Shift Date:</label>
            <input type="date" id="shift-date" name="shift-date" required>

            <label for="shift-start">Start Time:</label>
            <input type="time" id="shift-start" name="shift-start" required>

            <label for="shift-end">End Time:</label>
            <input type="time" id="shift-end" name="shift-end" required>

            <label for="shift-notes">Notes:</label>
            <textarea id="shift-notes" name="shift-notes"></textarea>

            <button type="submit">Create Shift</button>
        </form>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
